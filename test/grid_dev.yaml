title: GridAreasDemo
icon: mdi:grid
panel: true
path: grid_demo
cards:
  - type: custom:layout-card
    layout: grid  
    gridcols: 25% 25% 50%
    gridrows: 1fr 1fr 1fr
    gridareas: | 
      'left1 middle1 right1' 
      'left2 xxxxxxx right2' 
      'left3 middle3 right2' 
    gridcols_medium: 50% 50%
    gridareas_medium: | 
      'left1 middle1' 
      'left2 xxxxxxx' 
      'left3 middle3'
      'right1 right1' 
      'right2 right2' 
    gridcols_small: 100%   
    gridareas_small: | 
      'left1' 
      'left2'
      'left3'
      'middle1'
      'middle3'
      'right1' 
      'right2'
    cards:
      - type: markdown
        gridarea: left1
        content: >
            # Card 1

            gridarea: left1
      - type: markdown
        gridarea: left2
        content: >
            # Card 2

            gridarea: left2
      - type: markdown
        gridarea: left3
        content: >
            # Card 3

            gridarea: left3
      - type: markdown
        gridarea: middle1
        content: >
            # Card 4

            gridarea: middle1
      - type: markdown
        gridarea: middle3
        content: >
            # Card 5 

            gridarea: middle3
      - type: markdown
        gridarea: right1
        content: >
            # Card 6

            gridarea: right1
      - type: markdown
        gridarea: right2
        content: >
            # Card 7

            gridarea: right2
        style: |
          ha-card {
            min-height: 100%;
          }